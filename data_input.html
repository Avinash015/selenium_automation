<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2196F3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 15px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Data Entry Form</h1>
</header>

<div class="container">
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Data Entry</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="Phone Number">
            </div>
            <div class="form-group">
                <label for="alt-phone">Alternate Mobile Number</label>
                <input type="tel" id="alt-phone" name="Alternate Mobile Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="Address">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="Date of Birth">
            </div>
            <button type="submit" class="submit-btn" name="submit_button_name">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
